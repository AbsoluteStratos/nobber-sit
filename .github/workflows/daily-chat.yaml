name: Daily Chat Data Update

on:
  schedule:
    # 10PM PST = 06:00 UTC next day
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update-chat-data:
    runs-on: ubuntu-latest
    env:
      TWITCH_API_CLIENT_ID: ${{ secrets.TWITCH_API_CLIENT_ID }}
      TWITCH_API_CLIENT_SECRET: ${{ secrets.TWITCH_API_CLIENT_SECRET }}

    container:
      image: python:3.12-slim   # docker container with Python + git
      options: --entrypoint /bin/bash

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install dependencies (git + uv)
        run: |
          apt-get update && apt-get install -y git curl
          # Install uv (Rust-based package manager for Python)
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.cargo/bin:$PATH"
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run UV project
        working-directory: docker
        run: |
          uv venv .venv
          uv run main.py

      - name: Commit ux/public changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit. Exiting gracefully ^_^"
            exit 0
          fi

          git add ux/public
          ts=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "Chat data ${ts}" || echo "No changes to commit"
          git push origin main
